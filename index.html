<title>Twitch Streams Viewer</title>
<iframe allowfullscreen = false></iframe>
<iframe allowfullscreen = false></iframe>
<iframe allowfullscreen = false></iframe>
<iframe allowfullscreen = false></iframe>
<input placeholder = 'keep dragging twitch stream thumbnails (up to 4) to anywhere on this page'>
<STYLE>
body {
    margin: 0;
    background-color: 000;
    overflow: hidden
}
iframe {
    width: 50vw;
    height: 28.125vw;
    border: 0;
    position: absolute
}
iframe:nth-of-type(1) { left: 25vw; top: 50vh; transform: translateY(-50%) }
iframe:nth-of-type(2) { left: 50vw; top: 50vh; transform: translateY(-50%) }
iframe:nth-of-type(3) { left: 25vw; top: 50vh }
iframe:nth-of-type(4) { left: 50vw; top: 50vh }
input {
    position: absolute;
    background-color: transparent;
    width: 100vw;
    height: 100vh;
    font-size: 5.5vh;
    font-family: Calibri;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default;
    padding: 0
}
::placeholder { color: 808080 }
</STYLE>
<SCRIPT>
let generatedIframesCount = 0;
document.querySelector('input').addEventListener('input', event => {
    if (generatedIframesCount < 1) event.target.removeAttribute('placeholder');
    if (generatedIframesCount == 1) document.querySelectorAll('iframe')[0].style = 'left:  0';
    if (generatedIframesCount == 2)
        document.querySelectorAll('iframe')[0].style = 'top: 0; left: 0; transform: translateY(0)',
        document.querySelectorAll('iframe')[1].style = 'top: 0; transform: translateY(0)',
        document.body.requestFullscreen()
    ;
    if (generatedIframesCount == 3) document.querySelectorAll('iframe')[2].style = 'left:  0';
    const iframe = document.querySelectorAll('iframe')[++generatedIframesCount - 1];
    iframe.src =
        'https://player.twitch.tv/?enableExtensions=true&muted=true&' +
        'parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1&channel=' +
        event.target.value.split('/').pop();
    event.target.value = '';
    if (generatedIframesCount > 3) event.target.remove()
})
</SCRIPT>
