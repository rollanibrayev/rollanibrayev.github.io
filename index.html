<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframes</title>
</head>
<body>

<script>
    function createIframe(channelValue) {
        return `<iframe src="https://player.twitch.tv/?channel=${channelValue}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1" style="border: 0px; width: 50vw; height: 50vh; position: absolute;"></iframe>`;
    }

    function generateIframes() {
        const channel1 = document.getElementById('channel1').value || 'piratesoftware';
        const channel2 = document.getElementById('channel2').value || 'ferretsoftware';
        const channel3 = document.getElementById('channel3').value || '';
        const channel4 = document.getElementById('channel4').value || '';

        let iframes = [];

        if (channel1) iframes.push(createIframe(channel1));
        if (channel2) iframes.push(createIframe(channel2));
        if (channel3) iframes.push(createIframe(channel3));
        if (channel4) iframes.push(createIframe(channel4));

        document.body.innerHTML += iframes.join('');
    }

    // Call the function on page load
    window.onload = function () {
        generateIframes();
    };
</script>

<form>
    <label for="channel1">Channel 1:</label>
    <input type="text" id="channel1" name="channel1"><br>

    <label for="channel2">Channel 2:</label>
    <input type="text" id="channel2" name="channel2"><br>

    <label for="channel3">Channel 3:</label>
    <input type="text" id="channel3" name="channel3"><br>

    <label for="channel4">Channel 4:</label>
    <input type="text" id="channel4" name="channel4"><br>

    <input type="button" value="Generate Iframes" onclick="generateIframes()">
</form>

</body>
</html>
