<title>Twitch Player</title>
<style>
html {
  background-color: black;
  color: white
}
body {
  margin: 0;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center
}
#channelForm {
  text-align: center
}
iframe {
  border: 0;
  display: none
}
</style>
<script defer>
function generateIframes() {
  let fullText = document.getElementById('channel').value.trim(),
      lastSlashIndex = fullText.lastIndexOf('/'),
      channel = (lastSlashIndex !== -1) ? fullText.substring(lastSlashIndex + 1) : fullText;
  if (channel) {
    const iframe = document.getElementById('iframe');
    iframe.src = `https://player.twitch.tv/?channel=${channel}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1`;
    iframe.style = 'display: block';
    document.getElementById('channelForm').style.display = 'none';
  } else {
    alert('Please enter a channel name.');
  }
}
document.addEventListener('keypress', function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById('myButton').click();
  }
});
</script>
<form id="channelForm">
  <div>Channel Link or Name:</div>
  <input type="text" id="channel" name="channel" required><br>
  <input type="button" id=`myButton" value="Start Watching" onclick="generateIframes()">
</form>
<iframe id="iframe" frameborder=0 allowfullscreen=true height=1080 width=1920></iframe>
