<title>Multiple Twitch Streams Viewer</title>
<input placeholder='Drag thumbnails anywhere'>
<iframe></iframe>
<iframe></iframe>
<iframe></iframe>
<iframe></iframe>
<div class="block">
  <input type="checkbox" id="qualityCheckbox">
  <label for="qualityCheckbox" class="text">Best Quality</label>
</div>
<style>
  body {
    margin: 0
  }
  input {
    background-color: #000;
    width: 100%;
    height: 100%;
    font-size: 50;
    font-family: Calibri;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  ::placeholder {
    color: #808080
  }
  iframe {
    border: 0;
    width: 50vw;
    height: 50vh;
    position: absolute;
    display: none
  }
  .block {
    position: fixed;
    top: 0;
    left: 0;
    background-color: #000;
    padding: 10px;
  }
  .text {
    display: inline-block;
    vertical-align: top;
    margin-left: 10px;
  }
</style>
<script>
  const
  channels = [],
  positions = [
    [0,   0],
    [0,  50],
    [50,  0],
    [50, 50]
  ],
  checkbox = document.querySelector('input[checkbox]')
  document.querySelector('input').addEventListener('input', event => {
    const input = event.target
    channels.push(input.value.substring(input.value.lastIndexOf('/') + 1))
    event.target.value = ''
    if (channels.length == 4) {
      const quality = (checkbox.checked) ? 'chunked' : '720p60'
      document.querySelectorAll('iframe').forEach((iframe, index) => {
        iframe.src =
          `https://player.twitch.tv/?enableExtensions=true&muted=true&parent=rollanibrayev.github.io&player=popout&quality=${quality}&volume=1&channel=${channels[index]}`
        iframe.style = `display: block; top: ${positions[index][0]}vh; left: ${positions[index][1]}vw`
        iframe.allowfullscreen = false
      })
      input.style.display = 'none'
      checkbox.style.display = 'none'
      document.body.requestFullscreen() 
    }
  })
</script>
