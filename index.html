<title>Twitch Player</title>
<div>
  <form>
    <div>Channel Link or Name:</div>
    <input type="text"><br>
    <input type="button" value="Start Watching" onclick="generateIframes()">
  </form>
</div>
<iframe frameborder=0 allowfullscreen=true height=1080 width=1920></iframe>
<style>
body {
  margin: 0;
  overflow: hidden
}
body > div {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center
}
form {
  text-align: center
}
iframe {
  border: 0;
  display: none
}
</style>
<script defer>
textInput = document.querySelector('input[type="text"]')
textInput.focus()
generateIframes = () => {
  fullText = textInput.value.trim()
  lastSlashIndex = fullText.lastIndexOf('/')
  channel = (lastSlashIndex !== -1) ? fullText.substring(lastSlashIndex + 1) : fullText
  channel ? {
    iframe = document.querySelector('iframe')
    iframe.src = `https://player.twitch.tv/?channel=${channel}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1`
    iframe.style = 'display: block'
    document.querySelector('div').style.display = 'none'
  } : {
    alert('Please enter a channel name')
  }
}
document.addEventListener('keypress', (event) => {
  (event.keyCode == 13) ? {
    event.preventDefault()
    generateIframes()
  }
})
</script>
