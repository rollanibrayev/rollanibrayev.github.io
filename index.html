<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframes</title>
</head>
<body>

<form id="channelForm">
    <label for="channel1">Channel 1:</label>
    <input type="text" id="channel1" name="channel1" required>

    <label for="channel2">Channel 2:</label>
    <input type="text" id="channel2" name="channel2" required>

    <label for="channel3">Channel 3:</label>
    <input type="text" id="channel3" name="channel3" required>

    <label for="channel4">Channel 4:</label>
    <input type="text" id="channel4" name="channel4" required>

    <button type="button" onclick="generateIframes()">Generate Iframes</button>
</form>

<div id="iframesContainer"></div>

<script>
function generateIframes() {
    const channels = [
        document.getElementById('channel1').value || 'piratesoftware',
        document.getElementById('channel2').value || 'piratesoftware',
        document.getElementById('channel3').value || 'piratesoftware',
        document.getElementById('channel4').value || 'piratesoftware'
    ];

    const iframesContainer = document.getElementById('iframesContainer');
    iframesContainer.innerHTML = '';

    for (let i = 0; i < channels.length; i++) {
        const channel = channels[i];

        if (channel !== 'piratesoftware' && channel !== 'ferretsoftware') {
            continue;
        }

        const iframe = document.createElement('iframe');
        iframe.id = 'frame' + (i + 1);
        iframe.name = 'frame' + (i + 1);
        iframe.src = `https://player.twitch.tv/?channel=${channel}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1`;
        iframe.style = 'border: 0px; width: 50vw; height: 50vh; position: absolute; top: ' + (i >= 2 ? '50vh;' : '0px;') + ' left: ' + (i % 2 === 1 ? '50vw;' : '0px;');
        iframesContainer.appendChild(iframe);
    }
}
</script>

</body>
</html>
