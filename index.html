<title>Multiple Twitch Streams Viewer</title>
<input placeholder='drag & drop 4 Twitch channel links'>
<iframe></iframe>
<iframe></iframe>
<iframe></iframe>
<iframe></iframe>
<style>
  body {
    margin: 0
  }
  input {
    background-color: black;
    width: 100%;
    height: 100%;
    font-size: 50;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  iframe {
    border: 0;
    width: 50vw;
    height: 50vh;
    position: absolute;
    display: none
  }
  iframe:nth-of-type(1) { top:  0vh; left:  0vw }
  iframe:nth-of-type(2) { top:  0vh; left: 50vw }
  iframe:nth-of-type(3) { top: 50vh; left:  0vw }
  iframe:nth-of-type(4) { top: 50vh; left: 50vw }
</style>
<script>
  const channels = []
  document.querySelector('input').addEventListener('input', event => {
    channels.push(event.target.value.substring(event.target.value.lastIndexOf('/') + 1))
    event.target.value = ''
    if (channels.length == 4)
      document.querySelectorAll('iframe').forEach((iframe, index) => {
        iframe.src =
          `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[index]}`
        iframe.style.display = 'block'
        iframe.allowfullscreen = false
      }),
      event.target.style.display = 'none',
      document.body.requestFullscreen()
  })
</script>
