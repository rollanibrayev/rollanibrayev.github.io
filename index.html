<title>Twitch Streams Viewer</title>
<iframe allowfullscreen="true"></iframe>
<iframe allowfullscreen="true"></iframe>
<iframe allowfullscreen="true"></iframe>
<iframe allowfullscreen="true"></iframe>
<input placeholder = 'keep dragging twitch stream thumbnails (up to 4) to anywhere on this page'>
<style>
body {
  margin: 0;
  background-color: 000;
  overflow: hidden
}
iframe {
  width: 50vw;
  height: 28.125vw;
  border: 0;
  position: absolute
}
iframe:nth-of-type(1) {
  z-index: 1;
  width: 50vw;
  height: 28.125vw
}
iframe:nth-of-type(2) { left: 50vw; top: 50.000vh; transform: translateY(-50%) }
iframe:nth-of-type(3) { left: 25vw; top: 28.125vw }
iframe:nth-of-type(4) { left: 50vw; top: 28.125vw }
input {
  position: absolute;
  background-color: transparent;
  width: 100vw;
  height: 100vh;
  font-size: 5.5vh;
  font-family: Calibri;
  border: 0;
  text-align: center;
  outline: none;
  caret-color: transparent;
  cursor: default;
  padding: 0;
  z-index: 2
}
::placeholder { color: 808080 }
</style>
<script>
let appearedIframesCount = 0;
const iframes = document.querySelectorAll('iframe');
const fullscreen = () => document.body.requestFullscreen();
const toggle = event => {
  event.preventDefault(),
  !document.fullscreenElement
    ? fullscreen()
    : document.exitFullscreen()
}
const listener = event => {
  if (event.key === 'F' || event.key === 'f') toggle(event)
}
const removeAllEventListeners = element =>
  element.parentNode.replaceChild(element.cloneNode(false), element);
document.querySelector('input').addEventListener('input', event => {
  if (appearedIframesCount < 1)
    event.target.removeAttribute('placeholder'),
    fullscreen(),
    iframes[0].style = `
      width: 100vw;
      height: 56.25vw
    `
  ;
  if (appearedIframesCount == 1)
    iframes[0].style = `
      top: 50.000vh;
      transform: translateY(-50%)
    `,
    document.exitFullscreen()
  ;
  if (appearedIframesCount == 2)
    iframes[0].removeAttribute('style'),
    iframes[1].style = 'top: 0; transform: translateY(0)'
  ;
  if (appearedIframesCount == 3) iframes[2].style = 'left: 0';
  const iframe = iframes[++appearedIframesCount - 1];
  iframe.src =
    'https://player.twitch.tv/?muted=true&volume=1&quality=chunked&' +
    'parent=rollanibrayev.github.io&channel=' +
    event.target.value.split('/').pop()
  ;
  removeAllEventListeners(iframe);
  if (appearedIframesCount == 3)
    document.querySelector('style').innerHTML +=
      'body::-webkit-scrollbar{width:0;height:0}',
    document.body.style = 'overflow: visible',
    fullscreen()
  ;
  event.target.value = '';
  if (appearedIframesCount > 3)
    fullscreen(),
    event.target.remove()
});
document.addEventListener('keydown', listener);
document.addEventListener('dblclick', toggle)
</script>
