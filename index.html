<title>Twitch Player</title>
<form>
  <div>Channel Link or Name:</div>
  <input type='text'><br>
  <input type='button' value='Start Watching'>
</form>
<iframe frameborder=0 allowfullscreen=true height=720 width=1280></iframe>
<style>
  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: black
  }
  form {
    text-align: center
  }
  iframe {
    border: 0;
    display: none
  }
</style>
<script>
  const textInput = document.querySelector('input[type="text"]')
  textInput.focus()
  const finalizeIframe = () => {
    const
    trimmedText = textInput.value.trim(),
    lastIndexOf = trimmedText.lastIndexOf('/'),
    channel = (lastIndexOf !== -1) ? trimmedText.substring(lastIndexOf + 1) : trimmedText
    if (channel) {
      const iframe = document.querySelector('iframe')
      iframe.src = `https://player.twitch.tv/?channel=${channel}&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1`
      iframe.style = 'display: block'
      document.querySelector('form').style.display = 'none'
      document.body.style.justifyContent = 'left'
      document.body.style.alignItems = 'start'
      document.body.requestFullscreen()
    }
    else alert('Please enter a channel name')
  }
  const button = document.querySelector('input[type="button"]')
  button.addEventListener('input', event => {
    //event.target.value
    finalizeIframe()
  })
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && event.key == 'v') setTimeout(finalizeIframe, 1)
    else
      if (event.key == 'Enter')
        event.preventDefault(),
        finalizeIframe()
  })
  button.addEventListener('click', finalizeIframe)
</script>
