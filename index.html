<title>Twitch Player</title>
<div id="formContainer">
  <form id="channelForm">
    <div>Channel Link or Name:</div>
    <input type="text" id="textInput"><br>
    <input type="button" value="Start Watching" onclick="generateIframes()">
  </form>
</div>
<iframe id="iframe" frameborder=0 allowfullscreen=true height=1080 width=1920></iframe>
<style>
body {
  margin: 0;
  overflow: hidden;
}
#formContainer {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
#channelForm {
  text-align: center;
}
iframe {
  border: 0;
  display: none;
}
</style>
<script defer>
const textInput = document.getElementById('textInput');
textInput.focus();
function generateIframes() {
  let fullText = textInput.value.trim(),
      lastSlashIndex = fullText.lastIndexOf('/'),
      channel = (lastSlashIndex !== -1) ? fullText.substring(lastSlashIndex + 1) : fullText;
  if (channel) {
    const iframe = document.getElementById('iframe');
    iframe.src = `https://player.twitch.tv/?channel=${channel}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1`;
    iframe.style = 'display: block';
    document.getElementById('channelForm').style.display = 'none';
  } else {
    alert('Please enter a channel name');
  }
}
document.addEventListener('keypress', (event) => {
  if (event.keyCode == 13) {
    event.preventDefault();
    generateIframes();
  }
});
</script>
