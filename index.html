<title>4 Twitch Streams Viewer</title>
<input placeholder='Drag 4 Twitch stream thumbnails to this page'>
<style>
  body {
    margin: 0;
    background-color: #000
  }
  input {
    background-color: #000;
    width: 100vw;
    height: 100vh;
    font-size: 5.5vh;
    font-family: Calibri;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  ::placeholder {
    color: #808080
  }
</style>
<script>
  const input = document.querySelector('input')
  const channels = []
  input.addEventListener('input', event => {
    channels.push(event.target.value.substring(event.target.value.lastIndexOf('/') + 1))
    event.target.value = ''
    if (channels.length == 4) {
      input.remove()
      const positions = [
        [0,  0], [50,  0],
        [0, 50], [50, 50]
      ]
      document.body.requestFullscreen()
      for (let i = 0; i < 4; i++) {
        const iframe = document.createElement('iframe')
        iframe.src =
          `https://player.twitch.tv/?enableExtensions=true&muted=true&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1&channel=${channels[i]}`
        iframe.style = `
          display: block;
          left: ${positions[i][0]}vw;
          top: ${positions[i][1]}vh;
          width: 50vw;
          height: 50vh;
          border: 0;
          position: absolute
        `
        iframe.allowfullscreen = false
        document.body.appendChild(iframe)
      }
    }
  })
</script>
