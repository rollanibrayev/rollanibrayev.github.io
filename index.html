<title>Multiple Twitch Streams Viewer</title>
<input id='channels' placeholder='Drag 4 thumbnails to this page'>
<div id='quality'>
  <input type='checkbox' id='qualityCheckbox'>Best Quality
</div>
<style>
  body {
    margin: 0
  }
  #channels {
    background-color: #000;
    width: 100vw;
    height: 100vh;
    font-size: 50;
    font-family: Calibri;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  ::placeholder {
    color: #808080
  }
  #quality {
    position: fixed;
    background-color: #000;
    top: 0;
    left: 0;
    color: #808080;
    font-family: Calibri
  }
  #qualityCheckbox {
    height: 4vh;
    width: 4vh
  }
</style>
<script>
  const
  channels = [],
  positions = [
    [0,   0],
    [0,  50],
    [50,  0],
    [50, 50]
  ],
  hide = element => element.style.display = 'none'
  document.querySelector('input').addEventListener('input', event => {
    const input = event.target
    channels.push(input.value.substring(input.value.lastIndexOf('/') + 1))
    event.target.value = ''
    if (channels.length == 4) {
      for (let i = 0; i < 4; i++) {
        const iframe = document.createElement('iframe')
        iframe.src =
          `https://player.twitch.tv/?enableExtensions=true&muted=true&parent=rollanibrayev.github.io&player=popout&quality=${
            (document.querySelector('input[type="checkbox"]').checked) ? 'chunked' : '720p60'
          }&volume=1&channel=${channels[i]}`
        iframe.style = `
          display: block;
          top: ${positions[i][0]}vh;
          left: ${positions[i][1]}vw;
          border: 0;
          width: 50vw;
          height: 50vh;
          position: absolute
        `
        iframe.allowfullscreen = false
        document.body.appendChild(iframe)
      }
      hide(input)
      hide(document.getElementById('quality'))
      document.body.requestFullscreen() 
    }
  })
</script>
