<title>Twitch Player</title>
<form>
  <div>Paste Channel Link:</div>
  <input>
</form>
<iframe frameborder=0 allowfullscreen=true height=720 width=1280></iframe>
<style>
  body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background-color: black
  }
  form {
    text-align: center
  }
  iframe {
    border: 0;
    display: none
  }
</style>
<script>
  document.querySelector('input').addEventListener('input', event => {
    const
    trimmedText = event.target.value.trim(),
    lastIndexOf = trimmedText.lastIndexOf('/'),
    channel = (lastIndexOf !== -1) ? trimmedText.substring(lastIndexOf + 1) : trimmedText
    if (channel) {
      const iframe = document.querySelector('iframe')
      iframe.src = `https://player.twitch.tv/?channel=${channel}&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1`
      iframe.style = 'display: block'
      document.querySelector('form').style.display = 'none'
      document.body.style.justifyContent = 'left'
      document.body.style.alignItems = 'start'
      document.body.requestFullscreen()
    }
    else alert('Please enter a channel name')
  })
</script>
