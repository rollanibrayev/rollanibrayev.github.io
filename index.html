<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Iframe Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <form id="twitchForm">
        <label for="channel1">Channel 1:</label>
        <input type="text" id="channel1" name="channel1" required><br>

        <label for="channel2">Channel 2:</label>
        <input type="text" id="channel2" name="channel2" required><br>

        <label for="channel3">Channel 3:</label>
        <input type="text" id="channel3" name="channel3" required><br>

        <label for="channel4">Channel 4:</label>
        <input type="text" id="channel4" name="channel4" required><br>

        <button type="button" onclick="generateIframes()">Generate Iframes</button>
    </form>

    <script>
        function generateIframes() {
            var channels = [];

            for (var i = 1; i <= 4; i++) {
                var channelInput = document.getElementById('channel' + i).value.trim();
                channels.push(channelInput === '' ? (i <= 2 ? 'piratesoftware' : 'ferretsoftware') : channelInput);
            }

            document.body.innerHTML = ''; // Clear the body

            for (var i = 0; i < channels.length; i += 2) {
                if (i + 1 < channels.length) {
                    document.body.innerHTML += `
                        <iframe id="frame${i + 1}" name="frame${i + 1}" 
                                src="https://player.twitch.tv/?channel=${channels[i]}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1" 
                                style="border: 0px; width: 50vw; height: 50vh; position: absolute; top: ${i < 2 ? 0 : '50vh'}; left: ${i % 2 === 0 ? 0 : '50vw'};"></iframe>
                    `;
                    document.body.innerHTML += `
                        <iframe id="frame${i + 2}" name="frame${i + 2}" 
                                src="https://player.twitch.tv/?channel=${channels[i + 1]}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=1" 
                                style="border: 0px; width: 50vw; height: 50vh; position: absolute; top: ${i < 2 ? 0 : '50vh'}; left: ${i % 2 === 0 ? '50vw' : 0};"></iframe>
                    `;
                }
            }
        }
    </script>
</body>
</html>
