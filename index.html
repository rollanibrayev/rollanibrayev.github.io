<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream Viewer</title>
    <style>
        #channelForm {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Form to get channel names and stream quality -->
<form id="channelForm">
    <div>Enter Channel Names:</div>
    <label for="channel1"></label>
    <input type="text" id="channel1" name="channel1" required autofocus><br>

    <label for="channel2"></label>
    <input type="text" id="channel2" name="channel2" required><br>

    <label for="channel3"></label>
    <input type="text" id="channel3" name="channel3" required><br>

    <label for="channel4"></label>
    <input type="text" id="channel4" name="channel4" required><br>

    <label>Stream Quality:</label>
    <input type="radio" id="source" name="quality" value="chunked" checked>
    <label for="source">Source</label>

    <input type="radio" id="720p60" name="quality" value="720p60">
    <label for="720p60">720p60</label><br>

    <input type="button" value="Start Watching" onclick="generateIframes()">
</form>

<!-- Container to hold iframes -->
<div id="iframeContainer"></div>

<script>
    // Variable to store previous channel names and quality
    var prevChannels = {};
    var prevQuality = "chunked";

    function generateIframes() {
        var channel1 = document.getElementById("channel1").value.trim();

        if (channel1) {
            createIframe("frame1", channel1, 0, 0);
            document.getElementById("channelForm").style.display = "none";
        } else {
            alert("Please enter at least one channel name.");
        }
    }

    function createIframe(id, channel, top, left) {
        var iframeContainer = document.getElementById("iframeContainer");
        var quality = document.querySelector('input[name="quality"]:checked').value;

        if (channel !== "" && (prevChannels[id] !== channel || prevQuality !== quality)) {
            var iframe = document.createElement("iframe");
            iframe.id = id;
            iframe.name = id;
            iframe.src = `https://player.twitch.tv/?channel=${channel}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=${quality}&volume=1`;
            iframe.style = `border: 0px; width: 50vw; height: 50vh; position: absolute; top: ${top}vh; left: ${left}vw;`;

            iframeContainer.appendChild(iframe);

            prevChannels[id] = channel;
            prevQuality = quality;
        }
    }

    // Add event listeners for arrow keys and Enter key
    document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowDown" || event.key === "ArrowUp") {
            event.preventDefault();
            focusNextInput(event.key === "ArrowDown");
        } else if (event.key === "Enter") {
            event.preventDefault();
            generateIframes();
        }
    });

    function focusNextInput(isNext) {
        const inputs = document.querySelectorAll('input[type="text"]');
        let currentIndex = Array.from(inputs).findIndex(input => document.activeElement === input);

        if (currentIndex !== -1) {
            currentIndex = isNext ? (currentIndex + 1) % inputs.length : (currentIndex - 1 + inputs.length) % inputs.length;
            inputs[currentIndex].focus();
        }
    }
</script>

</body>
</html>
