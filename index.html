<title>Multiple Twitch Streams Viewer</title>
<input placeholder='Drag thumbnails here'>
<iframe></iframe>
<iframe></iframe>
<iframe></iframe>
<iframe></iframe>
<style>
  body {
    margin: 0
  }
  input {
    background-color: black;
    width: 100%;
    height: 100%;
    font-size: 50;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default;
    font-family: Calibri
  }
  ::placeholder {
    color: #808080
  }
  iframe {
    border: 0;
    width: 50vw;
    height: 50vh;
    position: absolute;
    display: none
  }
</style>
<script>
  const channels = []
  document.querySelector('input').addEventListener('input', event => {
    channels.push(event.target.value.substring(event.target.value.lastIndexOf('/') + 1))
    event.target.value = ''
    if (channels.length == 4) {
      document.querySelectorAll('iframe').forEach((iframe, index) => {
        iframe.src =
          `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[index]}`
        const values = [[0,  0],[0, 50],[50, 0],[50, 50]]
        iframe.style = `display: block; top:  ${values[index][1 - 1]}vh; left:  ${values[index][2 - 1]}vw`
        iframe.allowfullscreen = false
      })
      event.target.style.display = 'none'
      document.body.requestFullscreen() 
    }
  })
</script>
