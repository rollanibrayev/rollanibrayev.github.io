<title>4 Twitch Streams Viewer</title>
<input id='channels' placeholder='Drag 4 Twitch stream thumbnails to this page'>
<div id='quality'>
  <input type='checkbox' id='qualityCheckbox' checked>Highest Quality
</div>
<style>
  body {
    margin: 0;
    background-color: #000;
    overflow: hidden
  }
  #channels {
    background-color: #000;
    width: 100vw;
    height: 100vh;
    font-size: 50;
    font-family: Calibri;
    border: 0;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  ::placeholder {
    color: #808080
  }
  #quality {
    position: fixed;
    background-color: #000;
    top: 0;
    left: 0;
    color: #808080;
    font-family: Calibri;
    font-size: 40
  }
  #qualityCheckbox {
    height: 4vh;
    width: 4vh
  }
</style>
<script>
  let is768
  let isChunked
  const input = document.querySelector('input')
  const channels = []
  input.addEventListener('input', event => {
    channels.push(event.target.value.substring(event.target.value.lastIndexOf('/') + 1))
    event.target.value = ''
    let numberOfIframes = 4
    if (channels.length == numberOfIframes) {
      input.remove()
      const quality = (document.querySelector('input[type="checkbox"]').checked) ? 'chunked' : '720p60'
      document.getElementById('quality').remove()
      document.body.requestFullscreen()
      is768 = window.screen.height == 768
      isChunked = quality == 'chunked'
      let left1
      let top1
      let left2
      let top2
      let width
      let height
      if (is768 && isChunked) {
        left1 = '-277px'
        top1 = '-156px'
        left2 = '683px'
        top2 = '384px'
      }
      if (is768 && !isChunked) {
        left1 = 0
        top1 = 0
        left2 = '50vw'
        top2 = '50vh'
      }
      if (!is768 && isChunked) {
        left1 = 0
        top1 = 0
        left2 = '50vw'
        top2 = '50vh'
      }
      if (!is768 && !isChunked) {
        left1 = 0
        top1 = 0
        left2 = '640px'
        top2 = '360px'
      }
      if (isChunked) {
        width = '960px'
        height = '540px'
      }
      if (!isChunked) {
        width = '640px'
        height = '360px'
      }
      const positions = [
        [left1, top1], [left2, top1],
        [left1, top2], [left2, top2]
      ]
      for (let i = 0; i < numberOfIframes; i++) {
        const iframe = document.createElement('iframe')
        iframe.src =
          `https://player.twitch.tv/?enableExtensions=true&muted=true&parent=rollanibrayev.github.io&player=popout&quality=${quality}&volume=1&channel=${channels[i]}`
        iframe.style = `
          display: block;
          left: ${positions[i][0]};
          top: ${positions[i][1]};
          width: ${width};
          height: ${height};
          border: 0;
          position: absolute
        `
        iframe.allowfullscreen = false
        document.body.appendChild(iframe)
      }
    }
  })
</script>
