<!DOCTYPE html>
<title>Kick Emote Picker</title>
<style>
/**/
body {
  background-color:#000;
  display: flex;
  flex-wrap: wrap;
  margin-top: 0;
}
div {
  margin-bottom: .5%;
  margin-left: 18%;
}
div:first-of-type {
  margin-right: 4%;
  margin-bottom: .5%;
  margin-left: 0;
}
div:nth-of-type(2) {
  margin-left: 0;
}
</style>
<body></body>
<script>
//
const emoteIDs = `
  <
    1730752 1730753 1579033 1730754 1579036 1730755 1730756 1730758 1730759 1730760
    1730761 1579040 1730762 1730765 1730767 1730768 1579041 1579042 1730769 1730770
    1579044 1579045 1579054 1730772 1730774 1730775 1730776 1730782 1579046 1730785
    1730786 1730787 1579047 1730788 1730789 1730790 1730791 1579050 1730792 1730794
    1730796 1579051 1730798 1730799 1730800 1730802 1579052 1730803 1730807 1730825
    1730827 1579055 1579057 1730829 1730830 1579058 1579059 1579061 1579062 1730831
    1579038 1730834 1730835 1730839 1730840
  <
      37215   39250   39251   37217   39254   37242   37218   39258   39260   39248
      37220   39262   39265   37221   39402   37243   37224   39267   39268  305040
      39256   39269   37225   37226   55886   39261   39272   37227   43404   37244
      39273   37228   39274   28631   37229   28632   37231   37232   37245   37246
      39275   37233   37230   39277   39279   37234   39281   37248   39282   28633
      37235   37236   39283   37237   39284   37240   37239   39286
  <
    2024226 2322848 2024287 2322850 2322851 2104526   74401 2322852 2024229   74403
      74405 2322853 2024289   74409 2322855 2322856 2322859 2322860 2024233 2024234
      74415   74413 2322861 2024286 2322862 2322866 2024242 2322868 2322870 2322871
    2322873 2322878 2024243 2322879 2322885 2322895 2322974 2024247   74414 2024250
    2024251 2322898
`
  .trim()
  .split(/\s+/)
  .map(String)
;
let div
let imgCount
emoteIDs.forEach(element => {
  if (element == '<') {
    imgCount = 0
    div = document.createElement('div')
    document.body.appendChild(div)
  } else {
    const img = document.createElement('img')
    img.src = `https://files.kick.com/emotes/${element}/fullsize`
    div.appendChild(img)
    if (++imgCount == 10) {
      div.appendChild(document.createElement('br'))
      imgCount = 0
    }
    img.addEventListener('click', () =>
      navigator.clipboard.writeText(`[emote:${element}:]`)
    )
  }
})
</script>
