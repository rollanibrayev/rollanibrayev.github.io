<title>True Source</title>
<style>
  body {
    margin: 0;
    overflow: hidden
  }
  #channelForm {
        text-align: center;
    }
</style>
<form id="channelForm">
    <div>Channel Link or Name:</div>
    <label for="channel1"></label>
    <input type="text" id="channel1" name="channel1" required><br>

    <input type="button" value="Start Watching" onclick="generateIframes()">
</form>
<div id="iframeContainer"></div>
<script>
    // Variable to store previous channel names and quality
    var prevChannels = {};

    function generateIframes() {
        var channel1 = extractChannelName(document.getElementById("channel1").value.trim());

        if (channel1) {
            createIframe("frame1", channel1);

            document.getElementById("channelForm").style.display = "none";
        } else {
            alert("Please enter at least one channel name.");
        }
    }

    function extractChannelName(fullText) {
        // If the text contains '/', extract the text after the last '/'
        var lastSlashIndex = fullText.lastIndexOf('/');
        return (lastSlashIndex !== -1) ? fullText.substring(lastSlashIndex + 1) : fullText;
    }

    function createIframe(id, channel) {
        var iframeContainer = document.getElementById("iframeContainer");

        if (channel !== "" && (prevChannels[id] !== channel || prevQuality !== quality)) {
            var iframe = document.createElement("iframe");
            iframe.id = id;
            iframe.name = id;
            iframe.src = `https://player.twitch.tv/?channel=${channel}&enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=chunked&volume=0.5`;
            iframe.frameborder=0;
            iframe.allowfullscreen=true;
            //iframe.scrolling=no;
            iframe.height=1080;
            iframe.width=1920;
            iframe.style = `border: 0`;


            iframeContainer.appendChild(iframe);

            prevChannels[id] = channel;
        }
    }
</script>
