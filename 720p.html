<title>4 Twitch Streams Viewer</title>

<iframe allowfullscreen = false></iframe>
<input placeholder='Drag 4 Twitch stream thumbnails to this page'>
<style>
    body {
        margin: 0;
        background-color: #000;
        overflow: hidden
    }
    iframe {
        display: block;
        border: 0;
        position: absolute;
        width: calc(64000vw/683);
        height: calc(36000vw/683)
    }
    input {
        background-color: #000;
        width: 100vw;
        height: 100vh;
        font-size: 5.5vh;
        font-family: Calibri;
        border: 0;
        text-align: center;
        outline: none;
        caret-color: transparent;
        cursor: default
    }
    ::placeholder {
        color: #808080
    }
</style>
<script>
    let generatedIframesCount = 0
    document.querySelector('input').addEventListener('input', event => {
        if (generatedIframesCount < 1) {
            event.target.removeAttribute('placeholder')
            document.body.requestFullscreen()
        }
        const iframe = document.querySelectorAll('iframe')[++generatedIframesCount - 1]
        iframe.src = `https://player.twitch.tv/?enableExtensions=true&muted=true&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${event.target.value.split('/').pop()}`
        if (generatedIframesCount > 3) {
            iframe.style = `
                width: calc(6400vw/683);
                height: calc(3600vw/683)
            `
        }
        event.target.value = ''
        if (generatedIframesCount > 3) event.target.remove()
    })
</script>
