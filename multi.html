<title>Multiple Streams Viewer</title>
<input placeholder='Drag & Drop Channel Links'>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<style>
  input {
    background-color: black;
    width: 100%;
    height: 100%;
    font-size: 50;
    border: 0;
    font-family: Consolas;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  iframe {
    border: 0;
    width: 50vw;
    height: 50vh;
    position: absolute;
    display: none
  }
  iframe:nth-of-type(1) { top:  0vh; left:  0vw }
  iframe:nth-of-type(2) { top:  0vh; left: 50vw }
  iframe:nth-of-type(3) { top: 50vh; left:  0vw }
  iframe:nth-of-type(4) { top: 50vh; left: 50vw }
</style>
<script>
  const input = document.querySelector('input')
  input.addEventListener('input', event => {
    const
    url = input.value,
    channel = url.substring(url.lastIndexOf('/') + 1)
    document.querySelectorAll('iframe')[1].src = `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channel}`
    document.querySelectorAll('iframe')[2].src = `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channel}`
    document.querySelectorAll('iframe')[3].src = `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channel}`
    document.querySelectorAll('iframe')[4].src = `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channel}`
    document.querySelectorAll('iframe').style = 'display: block'
    input.style.display = 'none'
  })
</script>
