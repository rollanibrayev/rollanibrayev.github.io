<title>Multiple Streams Viewer</title>
<input placeholder='Drag & Drop Channel Links'>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<style>
  body {
    margin: 0;
    color: white;
    background-color: black;
  }
  input {
    background-color: black;
    width: 100%;
    height: 100%;
    font-size: 50;
    border: 0;
    font-family: Consolas;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  iframe {
    border: 0;
    width: 50vw;
    height: 50vh;
    position: absolute;
    display: none
  }
  iframe:nth-of-type(1) { top:  0vh; left:  0vw }
  iframe:nth-of-type(2) { top:  0vh; left: 50vw }
  iframe:nth-of-type(3) { top: 50vh; left:  0vw }
  iframe:nth-of-type(4) { top: 50vh; left: 50vw }
</style>
<script>
  const
  input = document.querySelector('input'),
  channels = []
  let numberOfDroppedLinks = 0
  input.addEventListener('input', e => {
    if (numberOfDroppedLinks++ == 4) {
      document.querySelectorAll('iframe')[1 - 1].src =
        `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[1 - 1]}`
      document.querySelectorAll('iframe')[2 - 1].src =
        `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[2 - 1]}`
      document.querySelectorAll('iframe')[3 - 1].src =
        `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[3 - 1]}`
      document.querySelectorAll('iframe')[4 - 1].src =
        `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[4 - 1]}`
      document.querySelectorAll('iframe').forEach(iframe => {
        iframe.style.display = 'block'
      })
      input.style.display = 'none'
      return
    }
    channels[numberOfDroppedLinks - 1] = input.value.substring(input.value.lastIndexOf('/') + 1)
    input.value = ''
  })
</script>
