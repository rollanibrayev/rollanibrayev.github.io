<title>Multiple Streams Viewer</title>
<input placeholder='Drag & Drop Channel Links'>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<iframe allowfullscreen=true></iframe>
<style>
  body {
    margin: 0;
    color: white;
    background-color: black;
  }
  input {
    background-color: black;
    width: 100%;
    height: 100%;
    font-size: 50;
    border: 0;
    font-family: Consolas;
    text-align: center;
    outline: none;
    caret-color: transparent;
    cursor: default
  }
  iframe {
    border: 0;
    width: 50vw;
    height: 50vh;
    position: absolute;
    display: none
  }
  iframe:nth-of-type(1) { top:  0vh; left:  0vw }
  iframe:nth-of-type(2) { top:  0vh; left: 50vw }
  iframe:nth-of-type(3) { top: 50vh; left:  0vw }
  iframe:nth-of-type(4) { top: 50vh; left: 50vw }
</style>
<script>
  const
  input = document.querySelector('input'),
  channels = []
  let numberOfDroppedLinks = 0
  input.addEventListener('input', e => {
    numberOfDroppedLinks ++
    if (numberOfDroppedLinks < 5) {
      let url = input.value
      channels[numberOfDroppedLinks - 1] = url.substring(url.lastIndexOf('/') + 1)
      //url = ''
      return
    }
    document.querySelectorAll('iframe')[1].src =
      `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[0]}`
    document.querySelectorAll('iframe')[2].src =
      `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[1]}`
    document.querySelectorAll('iframe')[3].src =
      `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[2]}`
    document.querySelectorAll('iframe')[4].src =
      `https://player.twitch.tv/?enableExtensions=true&muted=false&parent=rollanibrayev.github.io&player=popout&quality=720p60&volume=1&channel=${channels[3]}`
    document.querySelectorAll('iframe').style = 'display: block'
    input.style.display = 'none'
  })
</script>
